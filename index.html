/* ================= MEDICINES ================= */
const medicines=[
 {name:"Belladonna",keywords:["fever","headache","heat"],symptoms:"Sudden fever",keynotes:"Red face"},
 {name:"Aconitum",keywords:["fever","cold","fear"],symptoms:"Sudden fever after cold",keynotes:"Anxiety"},

let lastResults=[];

/* ================= SEARCH ================= */
function searchMedicine(){
 const text=symptomInput.value.toLowerCase();
 medicineResult.innerHTML="";
 lastResults=medicines.map(m=>{
  let score=0;
  m.keywords.forEach(k=>{if(text.includes(k))score++});
  return {...m,score};
 }).sort((a,b)=>b.score-a.score).slice(0,5);

 lastResults.forEach((m,i)=>{
  medicineResult.innerHTML+=`
   <div class="card">
    <b>${i+1}. ${m.name}</b> (Similarity: ${m.score})<br>
    <b>Indication:</b> ${m.symptoms}<br>
    <b>Keynotes:</b> ${m.keynotes}
   </div>`;
 });
}

/* ================= VOICE ================= */
function voiceSearch(){
 const SpeechRecognition=window.SpeechRecognition||window.webkitSpeechRecognition;
 if(!SpeechRecognition){alert("Voice not supported");return;}
 const rec=new SpeechRecognition();
 rec.lang="en-IN";
 rec.start();
 rec.onresult=e=>{
  symptomInput.value=e.results[0][0].transcript;
  searchMedicine();
 };
}
