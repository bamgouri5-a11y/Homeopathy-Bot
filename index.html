<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dr. Bhavna – Homeopathy Consultation</title>

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet"/>

<style>
body{background:#eef4fb}
.header{background:#fff;padding:14px;display:flex;gap:12px;
align-items:center;justify-content:center;box-shadow:0 2px 10px rgba(0,0,0,.08)}
.header img{width:52px;height:52px;border-radius:12px}
.chat{height:40vh;overflow-y:auto;padding:16px}
.row{display:flex;gap:10px;margin-bottom:12px;max-width:85%}
.bot{align-self:flex-start}
.user{align-self:flex-end;flex-direction:row-reverse}
.avatar{width:40px;height:40px;border-radius:50%;
display:flex;align-items:center;justify-content:center;font-weight:bold;color:#fff}
.botA{background:#16a34a}
.userA{background:#2563eb}
.bubble{background:#fff;padding:14px;border-radius:14px;font-size:14px;
border:1px solid #e5e7eb}
.user .bubble{background:#dbeafe}
.hidden{display:none}
</style>
</head>

<body class="min-h-screen flex flex-col">

<!-- HEADER -->
<div class="header">
  <img src="bot.png">
  <div>
    <div class="text-lg font-bold text-blue-700">
      Dr. Bhavna – Homeopathy Consultation
    </div>
    <div class="text-xs text-gray-500">
      Classical Homeopathy • Symptom Guidance
    </div>
  </div>
</div>

<!-- CHAT -->
<div id="chat" class="chat max-w-3xl mx-auto flex flex-col"></div>

<!-- CHAT INPUT -->
<div class="bg-white p-4 shadow max-w-3xl mx-auto w-full">
  <input id="msg" class="border rounded w-full px-3 py-2 mb-2"
    placeholder="Describe your symptoms...">
  <div class="flex justify-between">
    <button id="ask" class="bg-blue-600 text-white px-4 py-2 rounded">Ask Doctor</button>
    <button id="clear" class="bg-red-500 text-white px-4 py-2 rounded">Clear</button>
  </div>
</div>
