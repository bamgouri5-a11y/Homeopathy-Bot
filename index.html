<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr. Bhavna â€“ Homeopathy Chat Bot</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet"/>

  <style>
    #doctorLinkBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }

    #doctorLinkBtn img {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }

    .msg-row {
      display: flex;
      align-items: flex-end;
      margin-bottom: 10px;
      max-width: 85%;
    }

    .msg-left {
      align-self: flex-start;
    }

    .msg-right {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin: 0 8px;
    }

    .bubble {
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
    }

    .bot-bubble {
      background: #ffffff;
      border: 1px solid #e5e7eb;
    }

    .user-bubble {
      background: #bfdbfe;
    }

    .mic-btn {
      background: #16a34a;
      color: white;
      padding: 10px;
      border-radius: 50%;
      font-size: 18px;
    }
  </style>
</head>

<body class="bg-blue-100 flex flex-col min-h-screen">

  <!-- HEADER -->
  <div class="bg-white shadow py-3">
    <div class="flex justify-center items-center space-x-3">
      <img src="https://i.ibb.co/abcd123/doctor.png" class="w-10 h-10 rounded-full"/>
      <h1 class="text-lg font-bold text-blue-700">
        Dr. Bhavna â€“ Homeopathy Assistant
      </h1>
    </div>
  </div>

  <!-- CHAT AREA -->
  <div class="flex-grow container mx-auto px-4 py-3">
    <div class="max-w-2xl mx-auto">
      <div id="chatbox" class="flex flex-col overflow-y-auto h-[60vh]"></div>
    </div>
  </div>

  <!-- INPUT BAR -->
  <div class="sticky bottom-0 bg-white shadow p-3">
    <div class="max-w-2xl mx-auto flex space-x-2">
      <input
        id="messageInput"
        type="text"
        placeholder="Apni problem likhiye ya boleinâ€¦"
        class="flex-grow border rounded px-3 py-2"
      />

      <button id="micButton" class="mic-btn">ðŸŽ¤</button>

      <button
        id="sendButton"
        class="bg-blue-600 text-white px-4 py-2 rounded"
      >
        Send
      </button>
    </div>
  </div>

  <!-- FLOATING DOCTOR IMAGE -->
  <a id="doctorLinkBtn"
     href="https://bamgouri5-a11y.github.io/Homeopathy-Bot/"
     target="_blank">
    <img src="https://i.ibb.co/abcd123/doctor.png" />
  </a>

  <!-- SCRIPT -->
  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendButton");
    const micBtn = document.getElementById("micButton");

    const BOT_IMG = "https://i.ibb.co/abcd123/doctor.png";
    const USER_IMG = "https://i.ibb.co/6r7bK8K/user.png";

    let websocket;
    let receiving = false;
    let greetingShown = false;
    const chatId = crypto.randomUUID();

    function addMessage(text, side) {
      const row = document.createElement("div");
      row.className = `msg-row ${side === "left" ? "msg-left" : "msg-right"}`;

      const avatar = document.createElement("img");
      avatar.src = side === "left" ? BOT_IMG : USER_IMG;
      avatar.className = "avatar";

      const bubble = document.createElement("div");
      bubble.className = `bubble ${side === "left" ? "bot-bubble" : "user-bubble"}`;
      bubble.textContent = text;

      row.appendChild(avatar);
      row.appendChild(bubble);
      chatbox.appendChild(row);
      chatbox.scrollTop = chatbox.scrollHeight;

      return bubble;
    }

    function showGreeting() {
      addMessage(
        "Just feel free to ask us about your sufferings. Aap apni problem Hindi ya English dono me bata sakte hain.",
        "left"
      );
    }

    function connectWS(msg) {
      receiving = true;

      websocket = new WebSocket("wss://backend.buildpicoapps.com/api/chatbot/chat");

      const botBubble = addMessage("", "left");

      websocket.onopen = () => {
        websocket.send(JSON.stringify({
          chatId,
          appId: "before-religious",
          systemPrompt:
            "You are a knowledgeable homeopath. Reply in simple Hindi or Hinglish.",
          message: msg
        }));
      };

      websocket.onmessage = e => {
        botBubble.textContent += e.data;
        chatbox.scrollTop = chatbox.scrollHeight;
      };

      websocket.onclose = () => {
        receiving = false;
        botBubble.textContent +=
          "\n\nFor a detailed evaluation of your symptoms and to determine the most appropriate remedy and dosage for your individual case, please consult Dr. Bhavna. Contact number: 9737****77.";
      };
    }

    sendBtn.onclick = () => {
      if (!input.value.trim() || receiving) return;

      if (!greetingShown) {
        showGreeting();
        greetingShown = true;
      }

      const msg = input.value.trim();
      input.value = "";
      addMessage(msg, "right");
      connectWS(msg);
    };

    /* ðŸŽ¤ Voice Input (Hindi + Hinglish) */
    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = "hi-IN";
      recognition.continuous = false;

      micBtn.onclick = () => recognition.start();

      recognition.onresult = e => {
        input.value = e.results[0][0].transcript;
      };
    } else {
      micBtn.style.display = "none";
    }
  </script>
</body>
</html>
