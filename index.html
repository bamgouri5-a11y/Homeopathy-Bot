<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dr. Bhavna â€“ Professional Homeopathy Chatbot</title>

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet"/>

<style>
body{background:#eef4fb}
.header{
  background:#ffffff;padding:16px;
  display:flex;gap:14px;align-items:center;justify-content:center;
  box-shadow:0 2px 10px rgba(0,0,0,.08)

  background:#fff;padding:14px 16px;border-radius:14px;

}
.user .bubble{background:#dbeafe}

.card{
  background:#f8fafc;
  border-left:4px solid #2563eb;
  padding:12px 14px;
  border-radius:10px;
  margin-top:12px
}
.card h4{font-weight:700;color:#1f2937;margin-bottom:4px}
.card ul{padding-left:18px;font-size:13px;color:#374151}
.card p{font-size:12px;color:#4b5563;margin-top:6px}

.inputbar{
  background:#fff;padding:12px;
  position:sticky;bottom:0;
  box-shadow:0 -2px 10px rgba(0,0,0,.08)
}
</style>
</head>

<body class="flex flex-col min-h-screen">

<!-- HEADER -->
<div class="header">
  <img src="bot.png" alt="Doctor Logo">
  <div>
    <div class="text-lg font-bold text-blue-700">
      Dr. Bhavna â€“ Homeopathy Consultation Bot
    </div>
    <div class="text-xs text-gray-500">
      Classical â€¢ Symptomatology-Based Guidance
    </div>
  </div>
</div>

<!-- CHAT -->
<div id="chat" class="chat max-w-3xl mx-auto flex flex-col"></div>

<!-- INPUT -->
<div class="inputbar max-w-3xl mx-auto w-full">
  <input id="msg"
    class="border rounded w-full px-3 py-2 mb-2"
    placeholder="Describe symptoms (e.g. fever with throbbing headache, worse light)â€¦">

  <div class="flex justify-between items-center">
    <div class="space-x-2">
      <button id="ask" class="bg-blue-600 text-white px-4 py-2 rounded">
        Ask Dr
      </button>
      <button id="clear" class="bg-gray-500 text-white px-4 py-2 rounded">
        Clear
      </button>

    <button id="mic" class="bg-green-600 text-white px-4 py-2 rounded">
      ðŸŽ¤

  </div>
</div>

<!-- FOOTER -->
<footer class="bg-white border-t p-4 text-center text-xs text-gray-600">
<strong>Disclaimer:</strong>

</footer>

<script>
/* ================= EXACTLY 6 CLASSICAL REMEDIES ================= */
const medicines=[
{
 name:"Belladonna",
 keys:["fever","throbbing","heat","red","light"],
 keynote:[
  "Sudden violent onset",
  "High fever with heat",
  "Throbbing pains",
  "Red hot face"
 ],
 basis:"Acute inflammatory conditions with sudden congestion"
},
{
 name:"Bryonia alba",
 keys:["pain","motion","dry","thirst"],
 keynote:[
  "Pain worse from motion",
  "Dry mouth & lips",
  "Great thirst",
  "Desire for rest"
 ],
 basis:"Serous inflammations; aggravation from slightest movement"
},
{
 name:"Arsenicum album",
 keys:["burning","anxiety","weak","restless"],
 keynote:[
  "Burning pains better by heat",
  "Great anxiety",
  "Restlessness",
  "Prostration"
 ],
 basis:"Exhaustive states with anxiety and collapse"
},
{
 name:"Pulsatilla",
 keys:["cold","cough","changeable","weep"],
 keynote:[
  "Changeable symptoms",
  "Bland yellow discharges",
  "Better in open air",
  "Mild disposition"
 ],
 basis:"Venous congestion in gentle, yielding patients"
},
{
 name:"Nux vomica",
 keys:["constipation","gas","irritable","overwork"],
 keynote:[
  "Irritable temperament",
  "Constipation with urging",
  "Chilly patient",
  "Over-work & stress"
 ],
 basis:"Functional gastric and hepatic disturbances"
},
{
 name:"Rhus toxicodendron",
 keys:["stiff","rest","motion","joint"],
 keynote:[
  "Stiffness on first motion",
  "Better continued motion",
  "Worse at rest",
  "Rheumatic pains"
 ],
 basis:"Rheumatic and ligamentous affections"
}
];

/* ================= CHAT LOGIC ================= */
const chat=document.getElementById("chat");
const msg=document.getElementById("msg");

function add(type,text,html=false){
 const row=document.createElement("div");
 row.className="row "+type;
 const avatar=document.createElement("div");
 avatar.className="avatar "+(type==="bot"?"botA":"userA");
 avatar.innerText=type==="bot"?"Dr":"You";
 const bubble=document.createElement("div");
 bubble.className="bubble";
 html?bubble.innerHTML=text:bubble.innerText=text;
 row.append(avatar,bubble);
 chat.append(row);
 chat.scrollTop=chat.scrollHeight;
}

document.getElementById("ask").onclick=()=>{
 if(!msg.value.trim()) return;
 const input=msg.value.toLowerCase();
 add("user",msg.value);
 msg.value="";

 let matches=[];
 medicines.forEach(m=>{
  if(m.keys.some(k=>input.includes(k))){
    matches.push(m);
  }
 });

 // ALWAYS SHOW 6 (fallback included)
 if(matches.length<6){
   medicines.forEach(m=>{
     if(!matches.includes(m) && matches.length<6){
       matches.push(m);
     }
   });
 }

 let html="";
 matches.slice(0,6).forEach(m=>{
  html+=`
   <div class="card">
     <h4>${m.name}</h4>
     <ul>${m.keynote.map(k=>`<li>${k}</li>`).join("")}</ul>
     <p><b>Symptomatology:</b> ${m.basis}</p>
   </div>
  `;
 });

 add("bot",html,true);
};

document.getElementById("clear").onclick=()=>chat.innerHTML="";

/* ================= MIC INPUT ================= */
const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
if(SR){
 const rec=new SR();
 rec.lang="en-IN";
 document.getElementById("mic").onclick=()=>rec.start();
 rec.onresult=e=>msg.value=e.results[0][0].transcript;
}
</script>

</body>
</html>
