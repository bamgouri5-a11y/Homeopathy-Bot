<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homeopathy Doctor Chat Bot</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet"/>

  <style>
    #doctorLinkBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }

    #doctorLinkBtn img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }

    .mic-btn {
      background: #16a34a;
      color: white;
      padding: 10px;
      border-radius: 50%;
      font-size: 18px;
    }
  </style>
</head>

<body class="bg-blue-100 flex flex-col min-h-screen">

  <!-- TITLE -->
  <div class="bg-white shadow py-3 mb-3">
    <div class="flex justify-center items-center space-x-3">
      <img src="https://i.ibb.co/abcd123/doctor.png" class="w-10 h-10 rounded-full"/>
      <h1 class="text-lg font-bold text-blue-700">Dr. Bhavna â€“ Homeopathy Chat</h1>
    </div>
  </div>

  <!-- CHAT -->
  <div class="flex-grow container mx-auto px-4">
    <div class="max-w-2xl mx-auto">
      <div id="chatbox" class="flex flex-col overflow-y-auto h-[60vh] p-2"></div>
    </div>
  </div>

  <!-- INPUT -->
  <div class="sticky bottom-0 bg-white shadow p-3">
    <div class="max-w-2xl mx-auto flex space-x-2">
      <input
        id="messageInput"
        type="text"
        placeholder="Type or speak your problem..."
        class="flex-grow border rounded px-3 py-2"
      />

      <button id="micButton" class="mic-btn">ðŸŽ¤</button>

      <button
        id="sendButton"
        class="bg-blue-600 text-white px-4 py-2 rounded"
      >
        Send
      </button>
    </div>
  </div>

  <!-- FLOATING IMAGE -->
  <a id="doctorLinkBtn" href="https://bamgouri5-a11y.github.io/Homeopathy-Bot/" target="_blank">
    <img src="https://i.ibb.co/abcd123/doctor.png" />
  </a>

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendButton");
    const micBtn = document.getElementById("micButton");

    let websocket;
    let receiving = false;
    let greetingShown = false;
    const chatId = crypto.randomUUID();

    function createMsg(text, side) {
      const d = document.createElement("div");
      d.className = `my-2 p-2 rounded max-w-[85%] ${
        side === "left" ? "bg-white self-start" : "bg-blue-200 self-end"
      }`;
      d.textContent = text;
      return d;
    }

    function showGreeting() {
      chatbox.appendChild(
        createMsg("Just feel free to ask us about your sufferings.", "left")
      );
    }

    function connectWS(msg) {
      receiving = true;
      websocket = new WebSocket("wss://backend.buildpicoapps.com/api/chatbot/chat");

      const botMsg = createMsg("", "left");
      chatbox.appendChild(botMsg);

      websocket.onopen = () => {
        websocket.send(JSON.stringify({
          chatId,
          appId: "before-religious",
          systemPrompt: "You are a knowledgeable homeopath.",
          message: msg
        }));
      };

      websocket.onmessage = e => {
        botMsg.textContent += e.data;
        chatbox.scrollTop = chatbox.scrollHeight;
      };

      websocket.onclose = () => {
        receiving = false;
        botMsg.textContent +=
          "\n\nFor a detailed evaluation of your symptoms and to determine the most appropriate remedy and dosage for your individual case, please consult Dr. Bhavna. Contact number: 9737****77.";
      };
    }

    sendBtn.onclick = () => {
      if (!input.value.trim() || receiving) return;

      if (!greetingShown) {
        showGreeting();
        greetingShown = true;
      }

      const msg = input.value.trim();
      input.value = "";
      chatbox.appendChild(createMsg(msg, "right"));
      connectWS(msg);
    };

    /* ðŸŽ¤ MIC FEATURE */
    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = "en-IN";

      micBtn.onclick = () => {
        recognition.start();
      };

      recognition.onresult = e => {
        input.value = e.results[0][0].transcript;
      };
    } else {
      micBtn.style.display = "none";
    }
  </script>
</body>
</html>
