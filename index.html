  <!-- FLOATING BOT IMAGE -->
  <a

    <img
      src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAYGBgYHBgcICAcKCwoLCg8ODAwODxYQERAREBYiFRkVFRkVIh4kHhweJB42KiYmKjY+NDI0PkxERExfWl98fKcBBgYGBgcGBwgIBwoLCgsKDw4MDA4PFhAREBEQFiIVGRUVGRUiHiQeHB4kHjYqJiYqNj40MjQ+TERETF9a..."

  <!-- SCRIPT -->
  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendButton");
    const micBtn = document.getElementById("micButton");

    let websocket;
    let receiving = false;
    let greetingShown = false;
    const chatId = crypto.randomUUID();

    function createMsg(text, side) {
      const d = document.createElement("div");
      d.className = `my-2 p-2 rounded max-w-[85%] ${
        side === "left" ? "bg-white self-start" : "bg-blue-200 self-end"
      }`;
      d.textContent = text;
      return d;
    }

    function showGreeting() {
      chatbox.appendChild(
        createMsg(
`Hello! Namaste. Main Dr. Bhavna hoon.

Batayein, aap kaise hain aur aaj main aapki kaise madad kar sakti hoon?
I am here to assist you with your health concerns using homeopathic principles.

Note: I am an AI assistant representing Dr. Bhavna's expertise to guide you.

For a detailed evaluation and precise dosage, please consult Dr. Bhavna physically.
Email: drbhavnabamania@gmail.com`,
          "left"
        )
      );
    }

    function connectWS(msg) {
      receiving = true;
      websocket = new WebSocket("wss://backend.buildpicoapps.com/api/chatbot/chat");

      const botMsg = createMsg("", "left");
      chatbox.appendChild(botMsg);

      websocket.onopen = () => {
        websocket.send(JSON.stringify({
          chatId,
          appId: "before-religious",
          systemPrompt: "You are a knowledgeable homeopath.",
          message: msg
        }));
      };

      websocket.onmessage = e => {
        botMsg.textContent += e.data;
        chatbox.scrollTop = chatbox.scrollHeight;
      };

      websocket.onclose = () => {
        receiving = false;
      };
    }

    sendBtn.onclick = () => {
      if (!input.value.trim() || receiving) return;

      if (!greetingShown) {
        showGreeting();
        greetingShown = true;
      }

      const msg = input.value.trim();
      input.value = "";
      chatbox.appendChild(createMsg(msg, "right"));
      connectWS(msg);
    };

    /* ðŸŽ¤ MIC INPUT */
    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = "en-IN";

      micBtn.onclick = () => recognition.start();
      recognition.onresult = e => {
        input.value = e.results[0][0].transcript;
      };
    } else {
      micBtn.style.display = "none";
    }
  </script>

</body>
