<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Dr. Bhavna ‚Äì Homeopathy Consultation Bot</title>

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{background:#eef4fb}
.card{background:#f8fafc;border-left:4px solid #2563eb}
.hidden{display:none}
.chat{max-height:45vh;overflow-y:auto}
</style>
</head>

<body class="flex flex-col min-h-screen">

<!-- HEADER -->
<header class="bg-white shadow p-4 flex justify-center gap-3 items-center">
  <img src="https://cdn-icons-png.flaticon.com/512/387/387561.png" class="w-12 h-12 rounded-lg">
  <div>
    <h1 class="text-lg font-bold text-blue-700">
      Dr. Bhavna ‚Äì Homeopathy Consultation Bot
    </h1>
    <p class="text-xs text-gray-500">
      Classical ‚Ä¢ Symptomatology Based Guidance
    </p>
  </div>
</header>

<!-- PATIENT FORM -->
<section class="max-w-3xl mx-auto w-full bg-white p-4 mt-3 rounded shadow">
  <h2 class="font-bold text-blue-700 mb-2">Patient Details</h2>

  <input id="ptName" class="border w-full px-2 py-1 mb-2" placeholder="Patient Name">
  <input id="ptAge" class="border w-full px-2 py-1 mb-2" placeholder="Age">
  <input id="ptMobile" class="border w-full px-2 py-1 mb-2" placeholder="Mobile Number">
  <input id="ptAddress" class="border w-full px-2 py-1 mb-2" placeholder="Address">
  <textarea id="ptComplaint" class="border w-full px-2 py-1 mb-2"
    placeholder="Present Complaint / Symptoms"></textarea>

  <button id="submitBtn"
    class="bg-green-600 text-white px-4 py-2 rounded w-full">
    Submit to Doctor
  </button>

  <p id="ptStatus" class="text-xs mt-2"></p>
</section>

<!-- ADMIN LOGIN -->
<section class="max-w-3xl mx-auto w-full bg-white p-3 mt-3 rounded shadow">
  <div class="flex gap-2 items-center">
    <input id="adminPass" type="password" class="border px-2 py-1 rounded"
      placeholder="Doctor password">
    <button id="loginBtn"
      class="bg-blue-600 text-white px-3 py-1 rounded">
      Login
    </button>
    <span id="adminStatus" class="text-xs"></span>
  </div>
</section>

<!-- DOCTOR PANEL -->
<section id="doctorPanel"
 class="max-w-3xl mx-auto w-full bg-white p-4 mt-3 rounded shadow hidden">
  <h2 class="font-bold text-red-600 mb-3">Submitted Patient Cases</h2>
  <div id="caseList"></div>
</section>

<!-- MEDICINE RESULT -->
<main id="chat"
 class="chat max-w-3xl mx-auto w-full p-4 flex flex-col gap-3">
</main>

<!-- FIND REMEDY -->
<footer class="bg-white shadow p-3 sticky bottom-0">
  <div class="max-w-3xl mx-auto w-full">
    <input id="msg"
      class="border rounded w-full px-3 py-2 mb-2"
      placeholder="Describe symptoms‚Ä¶">
    <div class="flex gap-2">
      <button id="ask"
        class="bg-blue-600 text-white px-4 py-2 rounded w-full">
        Find Remedies
      </button>
      <button id="clearBtn"
        class="bg-gray-500 text-white px-4 py-2 rounded">
        Clear
      </button>
    </div>
  </div>
</footer>

<script>
const { jsPDF } = window.jspdf;

/* ===== STORAGE ===== */
let patientCases = JSON.parse(localStorage.getItem("patientCases") || "[]");

/* ===== MEDICINES ===== */
const medicines=[
 {name:"Belladonna",keys:["fever","throbbing","heat"],
  keynote:["Sudden onset","High fever","Throbbing pain"],
  basis:"Acute inflammatory congestion"},
 {name:"Bryonia",keys:["motion","pain","dry"],
  keynote:["Worse motion","Dry mouth","Thirst"],
  basis:"Serous inflammation"},
 {name:"Arsenicum",keys:["burning","anxiety"],
  keynote:["Burning pains","Anxiety","Restlessness"],
  basis:"Exhaustion states"},
 {name:"Pulsatilla",keys:["cold","cough"],
  keynote:["Changeable","Better open air"],
  basis:"Venous congestion"},
 {name:"Nux vomica",keys:["constipation","gas"],
  keynote:["Irritable","Chilly"],
  basis:"Gastric disorder"},
 {name:"Rhus tox",keys:["stiff","motion"],
  keynote:["Better motion","Worse rest"],
  basis:"Rheumatism"}
];

/* ===== PATIENT SUBMIT ===== */
submitBtn.onclick = () => {
 const data={
  name:ptName.value.trim(),
  age:ptAge.value.trim(),
  mobile:ptMobile.value.trim(),
  address:ptAddress.value.trim(),
  complaint:ptComplaint.value.trim(),
  date:new Date().toLocaleString()
 };

 if(!data.name || !data.mobile || !data.complaint){
  ptStatus.innerText="Please fill required fields";
  ptStatus.className="text-xs text-red-600";
  return;
 }

 patientCases.push(data);
 localStorage.setItem("patientCases",JSON.stringify(patientCases));

 ptStatus.innerText="Details submitted successfully";
 ptStatus.className="text-xs text-green-600";

 ptName.value=ptAge.value=ptMobile.value=
 ptAddress.value=ptComplaint.value="";
};

/* ===== ADMIN LOGIN ===== */
loginBtn.onclick = () => {
 if(adminPass.value==="admin123"){
  adminStatus.innerText="Doctor logged in";
  doctorPanel.classList.remove("hidden");
  renderCases();
 }else{
  adminStatus.innerText="Wrong password";
 }
};

/* ===== RENDER CASES ===== */
function renderCases(){
 caseList.innerHTML="";
 patientCases.forEach((c,i)=>{
  caseList.innerHTML+=`
   <div class="card p-3 mb-2 rounded">
    <b>${c.name}</b> | Age: ${c.age}<br>
    üìû ${c.mobile}<br>
    üè† ${c.address}<br>
    <small>${c.date}</small>
    <p class="text-sm"><b>Complaint:</b> ${c.complaint}</p>
    <button onclick="makePDF(${i})"
     class="bg-red-600 text-white px-3 py-1 rounded mt-2">
     Generate PDF
    </button>
   </div>`;
 });
}

/* ===== PDF ===== */
function makePDF(i){
 const c=patientCases[i];
 const pdf=new jsPDF();
 pdf.text("Dr. Bhavna ‚Äì Homeopathic Consultation",10,15);
 pdf.text(`Patient: ${c.name}`,10,30);
 pdf.text(`Age: ${c.age}`,10,38);
 pdf.text(`Mobile: ${c.mobile}`,10,46);
 pdf.text(`Address: ${c.address}`,10,54);
 pdf.text(`Complaint: ${c.complaint}`,10,62);
 pdf.text("For professional homeopathic use only.",10,80);
 pdf.save(c.name+"_case.pdf");
}

/* ===== FIND REMEDY ===== */
ask.onclick = () => {
 if(!msg.value) return;
 const q=msg.value.toLowerCase();
 let res=medicines.filter(m=>m.keys.some(k=>q.includes(k)));
 while(res.length<6) res.push(medicines[res.length]);
 chat.innerHTML=res.slice(0,6).map(m=>`
  <div class="card p-3 rounded">
   <b>${m.name}</b>
   <ul class="list-disc ml-4 text-sm">
    ${m.keynote.map(x=>`<li>${x}</li>`).join("")}
   </ul>
   <div class="text-xs mt-1"><b>Symptomatology:</b> ${m.basis}</div>
  </div>`).join("");
};

clearBtn.onclick = () => {
 msg.value="";
 chat.innerHTML="";
};
</script>

</body>
</html>
