<script>
/* ================= HOMEOPATHY MEDICINES ================= */
const medicines = [
{
 name:"Belladonna",
 keywords:["fever","headache","throbbing","red face","heat","sudden"],
 symptoms:"Sudden onset of high fever, throbbing headache, red hot face, dilated pupils.",
 keynotes:"Sudden violent symptoms, heat, redness, throbbing pains.",
 mind:"Restlessness, delirium, sensitive to light & noise.",
 potency:"30C, 200C",
 dosage:"1 dose every 6â€“8 hours in acute stage."
},
{
 name:"Nux Vomica",
 keywords:["constipation","indigestion","irritable","gas","overwork"],
 symptoms:"Constipation with ineffectual urging, indigestion, nausea.",
 keynotes:"Over-worked, irritable, chilly patients.",
 mind:"Anger, impatience, sensitive to cold.",
 potency:"30C",
 dosage:"Once daily or as prescribed."
},
{
 name:"Pulsatilla",
 keywords:["cold","cough","thick discharge","weeping","changeable"],
 symptoms:"Thick bland yellow discharge, mild fever, cough.",
 keynotes:"Changeable symptoms, better in open air.",
 mind:"Mild, tearful, seeks company.",
 potency:"30C",
 dosage:"One dose, repeat rarely."
},
{
 name:"Arnica Montana",
 keywords:["injury","bruise","trauma","sore"],
 symptoms:"Soreness after injury, bruises, body ache.",
 keynotes:"Feels as if beaten; says nothing is wrong.",
 mind:"Fear of being touched.",
 potency:"30C, 200C",
 dosage:"One dose after injury."
}
];

/* ================= CHAT LOGIC ================= */
const chat=document.getElementById("chat");
const msg=document.getElementById("msg");

function add(type,text,html=false){
  const row=document.createElement("div");
  row.className="row "+type;
  const avatar=document.createElement("div");
  avatar.className="avatar "+(type=="bot"?"botA":"userA");
  avatar.innerText=type=="bot"?"Dr":"You";
  const bubble=document.createElement("div");
  bubble.className="bubble";
  if(html) bubble.innerHTML=text; else bubble.innerText=text;
  row.append(avatar,bubble);
  chat.appendChild(row);
  chat.scrollTop=chat.scrollHeight;
}

document.getElementById("ask").onclick=()=>{
  if(!msg.value.trim()) return;
  const userText=msg.value;
  msg.value="";
  add("user",userText);

  const found=medicines.filter(m =>
    m.keywords.some(k => userText.toLowerCase().includes(k))
  );

  if(!found.length){
    add("bot","No exact remedy found based on symptoms. Please book an appointment for detailed analysis.");
    return;
  }

  let html="";
  found.forEach(m=>{
    html+=`
      <div class="card">
        <h4>${m.name}</h4>
        <p><b>Main symptoms:</b> ${m.symptoms}</p>
        <p><b>Key notes:</b> ${m.keynotes}</p>
        <p><b>Mind & modalities:</b> ${m.mind}</p>
        <p><b>Potency:</b> ${m.potency}</p>
        <p><b>Dosage:</b> ${m.dosage}</p>
      </div>
    `;
  });
  add("bot",html,true);
};

document.getElementById("clear").onclick=()=>chat.innerHTML="";

/* MIC INPUT */
const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
if(SR){
 const r=new SR(); r.lang="en-IN";
 document.getElementById("mic").onclick=()=>r.start();
 r.onresult=e=>msg.value=e.results[0][0].transcript;
}
</script>
