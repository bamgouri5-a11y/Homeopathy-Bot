<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dr. Bhavna â€“ Homeopathy System</title>

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<style>
body{background:#eef4fb}
.card{
 background:#f8fafc;
 border-left:4px solid #2563eb;
 padding:12px;
 border-radius:8px;
 margin-top:10px
}
</style>
</head>

<body class="min-h-screen">

<!-- HEADER -->
<div class="bg-white p-4 shadow text-center">
  <h1 class="text-xl font-bold text-blue-700">
    Dr. Bhavna â€“ Homeopathy Consultation
  </h1>
  <p class="text-xs text-gray-500 mt-1">
    Educational support only. Final prescription by qualified physician.
  </p>
</div>

<!-- SEARCH BOX -->
<div class="max-w-3xl mx-auto mt-6 bg-white p-4 rounded shadow">
  <h3 class="font-bold mb-2">Search Medicine by Symptoms</h3>

  <input id="symptomInput"
    class="border p-2 w-full rounded mb-2"
    placeholder="Enter symptoms (fever headache anxiety etc.)">

  <button onclick="searchMedicine()"
    class="bg-blue-600 text-white px-4 py-2 rounded w-full">
    Search
  </button>

  <div id="medicineResult" class="mt-2"></div>
</div>

<script>
/* ================= MEDICINE DATABASE ================= */
const medicines = [
{
 name:"Belladonna",
 keywords:["fever","headache","throbbing","heat","red"],
 symptoms:"Sudden fever with throbbing headache",
 keynotes:"Sudden onset, red face"
},
{
 name:"Aconitum Napellus",
 keywords:["fever","cold","fear","anxiety","sudden"],
 symptoms:"Sudden fever after cold exposure",
 keynotes:"Anxiety, restlessness"
},
{
 name:"Bryonia",
 keywords:["pain","movement","dry","thirst"],
 symptoms:"Pain worse by movement",
 keynotes:"Better rest"
},
{
 name:"Rhus Toxicodendron",
 keywords:["joint","stiff","movement","restless"],
 symptoms:"Joint stiffness better by movement",
 keynotes:"Restlessness"
},
{
 name:"Nux Vomica",
 keywords:["constipation","gas","indigestion","irritable"],
 symptoms:"Digestive trouble with irritability",
 keynotes:"Overworked"
},
{
 name:"Pulsatilla",
 keywords:["cold","cough","yellow","changeable"],
 symptoms:"Cold with yellow discharge",
 keynotes:"Better open air"
},
{
 name:"Gelsemium",
 keywords:["fever","weak","chills","dull"],
 symptoms:"Fever with weakness",
 keynotes:"Dull, drowsy"
},
{
 name:"Arsenicum Album",
 keywords:["burning","weak","anxiety","restless"],
 symptoms:"Burning pains with weakness",
 keynotes:"Anxiety, fastidious"
}
];

/* ================= SEARCH FUNCTION ================= */
function searchMedicine(){
 const text = document.getElementById("symptomInput").value.toLowerCase();
 const box = document.getElementById("medicineResult");
 box.innerHTML = "";

 if(!text){
   box.innerHTML="<p class='text-red-600'>Please enter symptoms.</p>";
   return;
 }

 const results = medicines
  .map(m => {
    let score = 0;
    m.keywords.forEach(k => {
      if(text.includes(k)) score++;
    });
    return {...m, score};
  })
  .sort((a,b) => b.score - a.score)
  .slice(0,5);   // ðŸ”‘ TOP 5 SIMILAR

 if(results.every(r => r.score === 0)){
   box.innerHTML="<p class='text-red-600'>No close match found.</p>";
   return;
 }

 results.forEach((m,i)=>{
   box.innerHTML += `
    <div class="card">
      <b>${i+1}. ${m.name}</b>
      <span class="text-sm text-blue-600"> (Similarity: ${m.score})</span><br>
      <b>Indication:</b> ${m.symptoms}<br>
      <b>Keynotes:</b> ${m.keynotes}
    </div>
   `;
 });
}
</script>

</body>
</html>
