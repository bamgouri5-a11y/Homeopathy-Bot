<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dr. Bhavna â€“ Professional Homeopathy Chatbot</title>

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet"/>

<style>
body{background:#eef4fb}
.header{background:#fff;padding:16px;display:flex;gap:14px;align-items:center;justify-content:center;
box-shadow:0 2px 10px rgba(0,0,0,.08)}
.header img{width:50px;height:50px;border-radius:10px}
.chat{height:58vh;overflow-y:auto;padding:18px}
.row{display:flex;gap:10px;margin-bottom:16px;max-width:92%}
.bot{align-self:flex-start}
.user{align-self:flex-end;flex-direction:row-reverse}
.avatar{width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;
font-weight:bold;color:#fff;font-size:14px}
.botA{background:#16a34a}
.userA{background:#2563eb}
.bubble{background:#fff;padding:14px 16px;border-radius:14px;border:1px solid #e5e7eb;
font-size:14px;line-height:1.6}
.user .bubble{background:#dbeafe}
.card{background:#f8fafc;border-left:4px solid #2563eb;padding:12px 14px;border-radius:10px;margin-top:12px}
.card h4{font-weight:700;color:#1f2937}
.card ul{padding-left:18px;font-size:13px;color:#374151}
.card p{font-size:12px;color:#4b5563;margin-top:6px}
.inputbar{background:#fff;padding:12px;position:sticky;bottom:0;box-shadow:0 -2px 10px rgba(0,0,0,.08)}
</style>
</head>

<body class="flex flex-col min-h-screen">

<!-- HEADER -->
<div class="header">
  <img src="bot.png">
  <div>
    <div class="text-lg font-bold text-blue-700">
      Dr. Bhavna â€“ Homeopathy Consultation Bot
    </div>
    <div class="text-xs text-gray-500">
      Classical â€¢ Symptomatology-Based Guidance
    </div>
  </div>
</div>

<!-- CHAT -->
<div id="chat" class="chat max-w-3xl mx-auto flex flex-col"></div>

<!-- INPUT -->
<div class="inputbar max-w-3xl mx-auto w-full">
  <input id="msg" class="border rounded w-full px-3 py-2 mb-2"
    placeholder="Describe symptoms (fever, pain worse motion, anxiety)â€¦">

  <div class="flex justify-between items-center">
    <div class="space-x-2">
      <button id="ask" class="bg-blue-600 text-white px-4 py-2 rounded">Ask Dr</button>
      <button id="clear" class="bg-gray-500 text-white px-4 py-2 rounded">Clear</button>
    </div>
    <button id="mic" class="bg-green-600 text-white px-4 py-2 rounded">ðŸŽ¤</button>
  </div>
</div>

<footer class="bg-white border-t p-4 text-center text-xs text-gray-600">
<strong>Disclaimer:</strong> Informational guidance only. Consult physician for treatment.
</footer>

<script>
/* ================= CSV LOADER ================= */
let medicines=[];

fetch("medicines.csv")
.then(r=>r.text())
.then(parseCSV);

function parseCSV(data){
 const lines=data.trim().split("\n").slice(1);
 medicines=lines.map(l=>{
  const [name,keys,keynotes,basis]=l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
  return{
    name:name,
    keys:keys.replace(/"/g,"").split("|"),
    keynote:keynotes.replace(/"/g,"").split(";"),
    basis:basis.replace(/"/g,"")
  };
 });
}

/* ================= CHAT ================= */
const chat=document.getElementById("chat");
const msg=document.getElementById("msg");

function add(type,text,html=false){
 const row=document.createElement("div");
 row.className="row "+type;
 const a=document.createElement("div");
 a.className="avatar "+(type=="bot"?"botA":"userA");
 a.innerText=type=="bot"?"Dr":"You";
 const b=document.createElement("div");
 b.className="bubble";
 html?b.innerHTML=text:b.innerText=text;
 row.append(a,b);chat.append(row);
 chat.scrollTop=chat.scrollHeight;
}

document.getElementById("ask").onclick=()=>{
 if(!msg.value.trim()||!medicines.length)return;
 const input=msg.value.toLowerCase();
 add("user",msg.value);
 msg.value="";

 let matches=medicines.filter(m=>m.keys.some(k=>input.includes(k)));
 if(matches.length<6){
  medicines.forEach(m=>{
   if(!matches.includes(m)&&matches.length<6)matches.push(m);
  });
 }

 let html="";
 matches.slice(0,6).forEach(m=>{
  html+=`
   <div class="card">
    <h4>${m.name}</h4>
    <ul>${m.keynote.map(k=>`<li>${k}</li>`).join("")}</ul>
    <p><b>Symptomatology:</b> ${m.basis}</p>
   </div>`;
 });
 add("bot",html,true);
};

document.getElementById("clear").onclick=()=>chat.innerHTML="";

/* ================= MIC ================= */
const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
if(SR){
 const r=new SR();r.lang="en-IN";
 document.getElementById("mic").onclick=()=>r.start();
 r.onresult=e=>msg.value=e.results[0][0].transcript;
}
</script>

</body>
</html>
