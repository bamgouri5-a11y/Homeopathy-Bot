<style>

<body class="flex flex-col min-h-screen">

<!-- HEADER -->

  <div>

</div>

<!-- ADMIN + LANGUAGE -->
<div class="max-w-3xl mx-auto w-full p-3 bg-white shadow mt-2 rounded">
  <div class="flex justify-between items-center">
    <div>
      <input id="adminPass" type="password" placeholder="Doctor password"
        class="border px-2 py-1 rounded">
      <button onclick="loginAdmin()"
        class="bg-blue-600 text-white px-3 py-1 rounded">Login</button>
      <span id="adminStatus" class="text-xs ml-2"></span>
    </div>
    <button onclick="toggleLang()"
      class="bg-green-600 text-white px-3 py-1 rounded">
      à¤¹à¤¿à¤‚à¤¦à¥€ / English

  </div>
</div>

<!-- CHAT -->

<div id="patientBox" class="max-w-3xl mx-auto w-full bg-white p-3 mt-2 rounded shadow hidden">
  <input id="pName" class="border px-2 py-1 w-full mb-1" placeholder="Patient Name">
  <input id="pAge" class="border px-2 py-1 w-full mb-1" placeholder="Age">
  <input id="pProb" class="border px-2 py-1 w-full mb-2" placeholder="Complaint">
  <button onclick="makePDF()" class="bg-red-600 text-white px-4 py-2 rounded">
    Generate PDF
  </button>
</div>

<!-- INPUT -->
<div class="inputbar max-w-3xl mx-auto w-full">
  <input id="msg" class="border rounded w-full px-3 py-2 mb-2"
    placeholder="Describe symptomsâ€¦">
  <div class="flex justify-between">
    <button id="ask" class="bg-blue-600 text-white px-4 py-2 rounded">Ask</button>
    <button id="mic" class="bg-green-600 text-white px-4 py-2 rounded">ðŸŽ¤</button>
  </div>

</footer>

<script>
const { jsPDF } = window.jspdf;
let isAdmin=false;
let lang="en";
let medicines=[];

/* ================= ADMIN ================= */
function loginAdmin(){
 if(adminPass.value==="admin123"){
  isAdmin=true;
  adminStatus.innerText="Doctor logged in";
  patientBox.classList.remove("hidden");
 }else{
  adminStatus.innerText="Invalid password";
 }
}

/* ================= LANGUAGE ================= */
function toggleLang(){
 lang=lang==="en"?"hi":"en";
 msg.placeholder=lang==="hi"
  ?"à¤…à¤ªà¤¨à¥‡ à¤²à¤•à¥à¤·à¤£ à¤²à¤¿à¤–à¥‡à¤‚ (à¤œà¥ˆà¤¸à¥‡ à¤¬à¥à¤–à¤¾à¤°, à¤¦à¤°à¥à¤¦, à¤¬à¥‡à¤šà¥ˆà¤¨à¥€)â€¦"
  :"Describe symptomsâ€¦";
}

/* ================= CSV ================= */
fetch("medicines.csv").then(r=>r.text()).then(d=>{
 medicines=d.trim().split("\n").slice(1).map(l=>{
  const [n,k,kn,b]=l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
  return{
   name:n,
   keys:k.replace(/"/g,"").split("|"),
   keynote:kn.replace(/"/g,"").split(";"),
   basis:b.replace(/"/g,"")
  };
 });
});

/* ================= CHAT ================= */
const chat=document.getElementById("chat");
function add(t,txt,html=false){
 const r=document.createElement("div");
 r.className="row "+t;
 r.innerHTML=`<div class="avatar ${t=="bot"?"botA":"userA"}">${t=="bot"?"Dr":"You"}</div>
 <div class="bubble">${html?txt:txt}</div>`;
 chat.append(r);chat.scrollTop=chat.scrollHeight;
}

ask.onclick=()=>{
 if(!msg.value||!medicines.length)return;
 const q=msg.value.toLowerCase();
 add("user",msg.value);msg.value="";
 let res=medicines.filter(m=>m.keys.some(k=>q.includes(k)));
 while(res.length<6)res.push(medicines[res.length]);
 let h="";
 res.slice(0,6).forEach(m=>{
  h+=`<div class="card">
  <h4>${m.name}</h4>
  <ul>${m.keynote.map(x=>`<li>${x}</li>`).join("")}</ul>
  <p class="text-xs"><b>Symptomatology:</b> ${m.basis}</p>
  </div>`;
 });
 add("bot",h,true);
};

/* ================= PDF ================= */
function makePDF(){
 if(!isAdmin)return;
 const pdf=new jsPDF();
 pdf.text("Dr. Bhavna â€“ Homeopathic Prescription",10,15);
 pdf.text(`Patient: ${pName.value}`,10,30);
 pdf.text(`Age: ${pAge.value}`,10,38);
 pdf.text(`Complaint: ${pProb.value}`,10,46);
 let y=60;
 medicines.slice(0,6).forEach(m=>{
  pdf.text(`â€¢ ${m.name}`,10,y);y+=7;
 });
 pdf.text("For professional homeopathic use only.",10,y+10);
 pdf.save("Prescription.pdf");
}

/* ================= MIC ================= */
const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
if(SR){
 const r=new SR();r.lang="en-IN";
 mic.onclick=()=>r.start();
 r.onresult=e=>msg.value=e.results[0][0].transcript;
}
</script>

</body>
</html>
