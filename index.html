<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Dr. Bhavna â€“ Professional Homeopathy Bot</title>

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{background:#eef4fb}
.chat{height:55vh;overflow-y:auto}
.card{background:#f8fafc;border-left:4px solid #2563eb}
.hidden{display:none}
</style>
</head>

<body class="flex flex-col min-h-screen">

<!-- HEADER -->
<header class="bg-white shadow p-4 flex items-center justify-center gap-3">
  <img src="bot.png" class="w-12 h-12 rounded-lg" />
  <div>
    <h1 class="text-lg font-bold text-blue-700">
      Dr. Bhavna â€“ Homeopathy Consultation Bot
    </h1>
    <p class="text-xs text-gray-500">
      Classical â€¢ Symptomatology Based Guidance
    </p>
  </div>
</header>

<!-- ADMIN + LANG -->
<section class="max-w-3xl mx-auto w-full bg-white p-3 mt-2 rounded shadow">
  <div class="flex flex-col sm:flex-row gap-2 justify-between items-center">
    <div class="flex gap-2 items-center">
      <input id="adminPass" type="password" placeholder="Doctor password"
        class="border px-2 py-1 rounded text-sm"/>
      <button onclick="loginAdmin()"
        class="bg-blue-600 text-white px-3 py-1 rounded text-sm">
        Login
      </button>
      <span id="adminStatus" class="text-xs"></span>
    </div>
    <button onclick="toggleLang()"
      class="bg-green-600 text-white px-3 py-1 rounded text-sm">
      à¤¹à¤¿à¤‚à¤¦à¥€ / English
    </button>
  </div>
</section>

<!-- CHAT -->
<main id="chat"
 class="chat max-w-3xl mx-auto w-full p-4 flex flex-col gap-3">
</main>

<!-- PATIENT (ADMIN ONLY) -->
<section id="patientBox"
 class="max-w-3xl mx-auto w-full bg-white p-3 mt-2 rounded shadow hidden">
  <input id="pName" class="border w-full px-2 py-1 mb-1" placeholder="Patient Name"/>
  <input id="pAge" class="border w-full px-2 py-1 mb-1" placeholder="Age"/>
  <input id="pProb" class="border w-full px-2 py-1 mb-2" placeholder="Complaint"/>
  <button onclick="makePDF()"
    class="bg-red-600 text-white px-4 py-2 rounded w-full">
    Generate PDF
  </button>
</section>

<!-- INPUT -->
<footer class="bg-white shadow p-3 sticky bottom-0">
  <div class="max-w-3xl mx-auto w-full">
    <input id="msg"
      class="border rounded w-full px-3 py-2 mb-2"
      placeholder="Describe symptomsâ€¦"/>
    <div class="flex justify-between gap-2">
      <button id="ask"
        class="bg-blue-600 text-white px-4 py-2 rounded w-full">
        Ask
      </button>
      <button id="mic"
        class="bg-green-600 text-white px-4 py-2 rounded">
        ðŸŽ¤
      </button>
    </div>
  </div>
</footer>

<script>
const { jsPDF } = window.jspdf;
let isAdmin=false;
let lang="en";
let medicines=[];

/* ===== FALLBACK MEDICINES (SAFE) ===== */
const fallback=[
{name:"Belladonna",keys:["fever","throbbing","heat"],
keynote:["Sudden onset","High fever","Throbbing pain"],
basis:"Acute congestion"},
{name:"Bryonia",keys:["motion","pain","dry"],
keynote:["Worse motion","Dry mouth","Thirst"],
basis:"Serous inflammation"},
{name:"Arsenicum",keys:["burning","anxiety"],
keynote:["Burning pains","Anxiety","Restlessness"],
basis:"Exhaustion states"},
{name:"Pulsatilla",keys:["cold","cough"],
keynote:["Changeable","Better open air"],
basis:"Venous congestion"},
{name:"Nux vomica",keys:["constipation","gas"],
keynote:["Irritable","Chilly","Overworked"],
basis:"Gastric disorder"},
{name:"Rhus tox",keys:["stiff","motion"],
keynote:["Better motion","Worse rest"],
basis:"Rheumatism"}
];

/* ===== CSV LOAD ===== */
fetch("medicines.csv")
.then(r=>r.text())
.then(d=>{
 medicines=d.trim().split("\n").slice(1).map(l=>{
  const [n,k,kn,b]=l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
  return{
   name:n,
   keys:k.replace(/"/g,"").split("|"),
   keynote:kn.replace(/"/g,"").split(";"),
   basis:b.replace(/"/g,"")
  };
 });
})
.catch(()=>medicines=fallback);

/* ===== ADMIN ===== */
function loginAdmin(){
 if(adminPass.value==="admin123"){
  isAdmin=true;
  adminStatus.textContent="Doctor logged in";
  patientBox.classList.remove("hidden");
 }else{
  adminStatus.textContent="Wrong password";
 }
}

/* ===== LANGUAGE ===== */
function toggleLang(){
 lang=lang==="en"?"hi":"en";
 msg.placeholder=lang==="hi"
  ?"à¤…à¤ªà¤¨à¥‡ à¤²à¤•à¥à¤·à¤£ à¤²à¤¿à¤–à¥‡à¤‚ (à¤¬à¥à¤–à¤¾à¤°, à¤¦à¤°à¥à¤¦, à¤¬à¥‡à¤šà¥ˆà¤¨à¥€)â€¦"
  :"Describe symptomsâ€¦";
}

/* ===== CHAT ===== */
const chat=document.getElementById("chat");
function bubble(who,html){
 const d=document.createElement("div");
 d.className=`max-w-[90%] p-3 rounded border ${
  who==="bot"?"bg-white":"bg-blue-100 self-end"
 }`;
 d.innerHTML=html;
 chat.append(d);
 chat.scrollTop=chat.scrollHeight;
}

ask.onclick=()=>{
 if(!msg.value)return;
 const q=msg.value.toLowerCase();
 bubble("user",msg.value);
 msg.value="";
 let res=medicines.filter(m=>m.keys.some(k=>q.includes(k)));
 while(res.length<6)res.push(medicines[res.length]||fallback[res.length]);
 let html=res.slice(0,6).map(m=>`
  <div class="card p-3 rounded mb-2">
   <b>${m.name}</b>
   <ul class="list-disc ml-4 text-sm">
    ${m.keynote.map(x=>`<li>${x}</li>`).join("")}
   </ul>
   <div class="text-xs mt-1"><b>Basis:</b> ${m.basis}</div>
  </div>`).join("");
 bubble("bot",html);
};

/* ===== PDF ===== */
function makePDF(){
 if(!isAdmin)return;
 const pdf=new jsPDF();
 pdf.text("Dr. Bhavna â€“ Homeopathic Prescription",10,15);
 pdf.text(`Patient: ${pName.value}`,10,30);
 pdf.text(`Age: ${pAge.value}`,10,38);
 pdf.text(`Complaint: ${pProb.value}`,10,46);
 let y=60;
 medicines.slice(0,6).forEach(m=>{
  pdf.text(`â€¢ ${m.name}`,10,y);y+=7;
 });
 pdf.text("For professional use only.",10,y+10);
 pdf.save("Prescription.pdf");
}

/* ===== MIC ===== */
const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
if(SR){
 const r=new SR();r.lang="en-IN";
 mic.onclick=()=>r.start();
 r.onresult=e=>msg.value=e.results[0][0].transcript;
}
</script>

</body>
</html>
