<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Dr. Bhavna ‚Äì Homeopathy Consultation System</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/logo.png">

  <style>
    body { background:#eef4fb; }

    .header{
      background:#fff;
      padding:14px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      box-shadow:0 2px 10px rgba(0,0,0,.08)
    }

    .header img{
      width:48px;
      height:48px;
      border-radius:12px;
      object-fit:cover;
      box-shadow:0 2px 6px rgba(0,0,0,0.15);
    }

    .chat{
      height:62vh;
      overflow-y:auto;
      padding:16px;
    }

    .row{
      display:flex;
      gap:10px;
      margin-bottom:12px;
      max-width:85%;
    }

    .bot{ align-self:flex-start; }
    .user{ align-self:flex-end; margin-left:auto; }

    .bubble{
      padding:10px 14px;
      border-radius:14px;
      font-size:14px;
      line-height:1.4;
    }

    .bot .bubble{
      background:#ffffff;
      box-shadow:0 2px 6px rgba(0,0,0,.08);
    }

    .user .bubble{
      background:#1e88e5;
      color:#fff;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <img id="appLogo" src="assets/logo.png" alt="Dr Bhavna Logo">
  <div>
    <h1 class="text-lg font-semibold text-gray-800">Dr. Bhavna</h1>
    <p class="text-sm text-gray-500">Homeopathy Consultation System</p>
  </div>
</div>

<!-- CHAT AREA -->
<div id="chat" class="chat">
  <div class="row bot">
    <div class="bubble">
      üë©‚Äç‚öïÔ∏è Welcome! I am Dr. Bhavna.<br>
      Please tell me your symptoms.
    </div>
  </div>
</div>

<!-- INPUT -->
<div class="p-4 bg-white flex gap-2">
  <input id="msg"
         type="text"
         placeholder="Type your symptoms..."
         class="flex-1 border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">

  <button onclick="send()"
          class="bg-blue-600 text-white px-4 py-2 rounded-lg">
    Send
  </button>
</div>

<!-- SCRIPT -->
<script>
  const chat = document.getElementById("chat");
  const msg  = document.getElementById("msg");

  function add(type,text){
    const row = document.createElement("div");
    row.className = "row " + type;

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.innerHTML = text;

    row.appendChild(bubble);
    chat.appendChild(row);
    chat.scrollTop = chat.scrollHeight;
  }

  function send(){
    if(!msg.value.trim()) return;

    add("user", msg.value);
    setTimeout(()=>{
      add("bot","ü©∫ Thank you. I am analyzing your symptoms.");
    },500);

    msg.value="";
  }
</script>

</body>
</html>
