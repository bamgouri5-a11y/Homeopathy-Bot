<!DOCTYPE html>

<body class="flex flex-col min-h-screen">

<!-- HEADER -->

  <div>

<!-- LANGUAGE TOGGLE -->
<section class="max-w-3xl mx-auto w-full bg-white p-2 mt-2 rounded shadow flex justify-end">

<!-- PATIENT DETAILS -->
<section class="max-w-3xl mx-auto w-full bg-white p-4 mt-3 rounded shadow">
  <h2 id="ptHeading" class="font-bold text-blue-700 mb-2">Patient Details</h2>

  <input id="ptName" class="border w-full px-2 py-1 mb-2" placeholder="Patient Name">
  <input id="ptAge" class="border w-full px-2 py-1 mb-2" placeholder="Age">
  <input id="ptMobile" class="border w-full px-2 py-1 mb-2" placeholder="Mobile Number">
  <input id="ptAddress" class="border w-full px-2 py-1 mb-2" placeholder="Address">
  <textarea id="ptComplaint" class="border w-full px-2 py-1 mb-2"
    placeholder="Present Complaint / Symptoms"></textarea>

  <button id="ptSubmit" onclick="submitPatient()"
    class="bg-green-600 text-white px-4 py-2 rounded w-full">
    Submit to Doctor
  </button>

  <p id="ptStatus" class="text-xs mt-2"></p>
</section>

<!-- ADMIN LOGIN -->
<section class="max-w-3xl mx-auto w-full bg-white p-3 mt-3 rounded shadow">
  <div class="flex gap-2 items-center">
    <input id="adminPass" type="password"
      class="border px-2 py-1 rounded"
      placeholder="Doctor password">
    <button onclick="loginAdmin()"
      class="bg-blue-600 text-white px-3 py-1 rounded">

</section>

<!-- DOCTOR PANEL -->
<section id="doctorPanel"
 class="max-w-3xl mx-auto w-full bg-white p-4 mt-3 rounded shadow hidden">
  <h2 id="doctorHeading" class="font-bold text-red-600 mb-3">
    Submitted Patient Cases
  </h2>
  <div id="caseList"></div>
</section>

<!-- MEDICINE RESULTS -->
<main id="chat"
 class="chat max-w-3xl mx-auto w-full p-4 flex flex-col gap-3">
</main>

<!-- FIND REMEDY INPUT -->
<footer class="bg-white shadow p-3 sticky bottom-0">
  <div class="max-w-3xl mx-auto w-full">
    <input id="msg"
      class="border rounded w-full px-3 py-2 mb-2"
      placeholder="Describe symptoms (fever, pain worse motion, anxiety)â€¦"/>

    <div class="flex gap-2">
      <button id="ask"
        class="bg-blue-600 text-white px-4 py-2 rounded w-full">
        Find Remedies
      </button>
      <button id="clearBtn"
        class="bg-gray-500 text-white px-4 py-2 rounded">
        Clear
      </button>
      <button id="mic"
        class="bg-green-600 text-white px-4 py-2 rounded">
        ğŸ¤
      </button>
    </div>
  </div>
</footer>

<script>
/* ================= LANGUAGE ================= */
let lang="en";
const t={
 en:{
  title:"Dr. Bhavna â€“ Homeopathy Consultation Bot",
  subtitle:"Classical â€¢ Symptomatology Based Guidance",
  ptHeading:"Patient Details",
  submit:"Submit to Doctor",
  doctorHeading:"Submitted Patient Cases",
  find:"Find Remedies",
  clear:"Clear",
  msgPH:"Describe symptoms (fever, pain worse motion, anxiety)â€¦"
 },
 hi:{
  title:"à¤¡à¥‰. à¤­à¤¾à¤µà¤¨à¤¾ â€“ à¤¹à¥‹à¤®à¥à¤¯à¥‹à¤ªà¥ˆà¤¥à¥€ à¤ªà¤°à¤¾à¤®à¤°à¥à¤¶ à¤¬à¥‰à¤Ÿ",
  subtitle:"à¤•à¥à¤²à¤¾à¤¸à¤¿à¤•à¤² â€¢ à¤²à¤•à¥à¤·à¤£ à¤†à¤§à¤¾à¤°à¤¿à¤¤ à¤®à¤¾à¤°à¥à¤—à¤¦à¤°à¥à¤¶à¤¨",
  ptHeading:"à¤°à¥‹à¤—à¥€ à¤µà¤¿à¤µà¤°à¤£",
  submit:"à¤¡à¥‰à¤•à¥à¤Ÿà¤° à¤•à¥‹ à¤­à¥‡à¤œà¥‡à¤‚",
  doctorHeading:"à¤­à¥‡à¤œà¥‡ à¤—à¤ à¤°à¥‹à¤—à¥€ à¤µà¤¿à¤µà¤°à¤£",
  find:"à¤¦à¤µà¤¾ à¤–à¥‹à¤œà¥‡à¤‚",
  clear:"à¤¸à¤¾à¤« à¤•à¤°à¥‡à¤‚",
  msgPH:"à¤…à¤ªà¤¨à¥‡ à¤²à¤•à¥à¤·à¤£ à¤²à¤¿à¤–à¥‡à¤‚ (à¤¬à¥à¤–à¤¾à¤°, à¤¦à¤°à¥à¤¦, à¤¬à¥‡à¤šà¥ˆà¤¨à¥€)â€¦"
 }
};

function toggleLang(){
 lang=lang==="en"?"hi":"en";
 title.innerText=t[lang].title;
 subtitle.innerText=t[lang].subtitle;
 ptHeading.innerText=t[lang].ptHeading;
 ptSubmit.innerText=t[lang].submit;
 doctorHeading.innerText=t[lang].doctorHeading;
 ask.innerText=t[lang].find;
 clearBtn.innerText=t[lang].clear;
 msg.placeholder=t[lang].msgPH;
}

/* ================= MEDICINES ================= */
const medicines=[
{name:"Belladonna",keys:["fever","throbbing","heat","red"],
keynote:["Sudden onset","High fever","Throbbing pains","Red hot face"],
basis:"Acute inflammatory congestion"},
{name:"Bryonia alba",keys:["motion","pain","dry"],
keynote:["Pain worse motion","Dry mouth","Thirst","Wants rest"],
basis:"Serous inflammation"},
{name:"Arsenicum album",keys:["burning","anxiety","weak"],
keynote:["Burning pains","Anxiety","Restlessness","Prostration"],
basis:"Exhaustion states"},
{name:"Pulsatilla",keys:["cold","cough","changeable"],
keynote:["Changeable symptoms","Better open air","Mild"],
basis:"Venous congestion"},
{name:"Nux vomica",keys:["constipation","gas","irritable"],
keynote:["Irritable","Chilly","Overworked"],
basis:"Gastric disorder"},
{name:"Rhus tox",keys:["stiff","motion","joint"],
keynote:["Better motion","Worse rest","Stiffness"],
basis:"Rheumatism"}
];

/* ================= CHAT ================= */
const chat=document.getElementById("chat");

ask.onclick=()=>{
 if(!msg.value)return;
 const q=msg.value.toLowerCase();
 let res=medicines.filter(m=>m.keys.some(k=>q.includes(k)));
 while(res.length<6)res.push(medicines[res.length]);
 chat.innerHTML=res.slice(0,6).map(m=>`
  <div class="card p-3 rounded">
   <b>${m.name}</b>
   <ul class="list-disc ml-4 text-sm">
    ${m.keynote.map(x=>`<li>${x}</li>`).join("")}
   </ul>
   <div class="text-xs mt-1"><b>Symptomatology:</b> ${m.basis}</div>
  </div>
 `).join("");
};

clearBtn.onclick=()=>{
 msg.value="";
 chat.innerHTML="";
};

/* ================= PATIENT SUBMIT ================= */
let patientCases=JSON.parse(localStorage.getItem("patientCases")||"[]");
function submitPatient(){
 if(!ptName.value||!ptMobile.value||!ptComplaint.value){
  ptStatus.innerText="Please fill required fields";
  ptStatus.className="text-xs text-red-600";return;
 }
 patientCases.push({
  name:ptName.value,age:ptAge.value,mobile:ptMobile.value,
  address:ptAddress.value,complaint:ptComplaint.value,
  date:new Date().toLocaleString()
 });
 localStorage.setItem("patientCases",JSON.stringify(patientCases));
 ptStatus.innerText="Details sent successfully";
 ptStatus.className="text-xs text-green-600";
 ptName.value=ptAge.value=ptMobile.value=ptAddress.value=ptComplaint.value="";
}

/* ================= ADMIN ================= */
function loginAdmin(){
 if(adminPass.value==="admin123"){
  adminStatus.innerText="Doctor logged in";
  doctorPanel.classList.remove("hidden");
  caseList.innerHTML=patientCases.map(c=>`
   <div class="card p-3 mb-2 rounded">
    <b>${c.name}</b> | ${c.age}<br>
    ğŸ“ ${c.mobile}<br>
    ğŸ  ${c.address}<br>
    <small>${c.date}</small>
    <p class="text-sm"><b>Complaint:</b> ${c.complaint}</p>
   </div>
  `).join("");
 }else adminStatus.innerText="Wrong password";
}

/* ================= MIC ================= */
const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
if(SR){
 const r=new SR();r.lang="en-IN";
 mic.onclick=()=>r.start();
 r.onresult=e=>msg.value=e.results[0][0].transcript;
}
</script>

</body>
</html>
